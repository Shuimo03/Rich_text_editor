<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>文章列表</title>
</head>
<body>
    <h2 class="text-primary">文章列表</h2>
    <br><br>
    <input type="button" value="发布文章" class="btn btn-default" onclick="location.href = '/text/api/test1.0/content'">
    <br><br>
    <table class="table table-bordered">
           <thead>
               <tr>
                   <th class="text-primary">内容</th>
                   <th class="text-primary">发布时间</th>
                   <th class="text-primary">操作</th>
               </tr>
           </thead>
           <tbody>
                {% for text in listText %}
               <tr>
                    <td>{{text.Content}}</td>
                    <td>{{text.DataCreateTime}}</td>
                    <td><a onclick="location.href = '/text/api/test1.0/update'">编辑</a></td>
               </tr>
               {% endfor %}
           </tbody> 
    </table>
</body>

<script>
    var nowtime=myDate.toLocaleTimeString();
    $("input").click(function(){
        $(this).nowtime();
    });
</script>
</html>
